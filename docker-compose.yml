services:
  adminer:
    image: adminer
    restart: always
    networks:
      - mcpbundler-network
    depends_on:
      - db
    environment:
      - ADMINER_DESIGN=pepa-linha-dark
    ports:
      - "8080:8080"
  mcpbundler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mcpbundler
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER?Variable not set}:${POSTGRES_PASSWORD?Variable not set}@db:5432/${POSTGRES_DB?Variable not set}
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - MOCK_AUTH=false
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3000}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY?Variable not set}
      # Root user configuration
      - ROOT_USER_NAME=${ROOT_USER_NAME?Variable not set}
      - ROOT_USER_EMAIL=${ROOT_USER_EMAIL?Variable not set}
      # Self-service registration
      - SELF_SERVICE_ENABLED=${SELF_SERVICE_ENABLED?Variable not set}
      - SELF_SERVICE_DEFAULT_PERMISSIONS=${SELF_SERVICE_DEFAULT_PERMISSIONS:-}
      # Wildcard token (optional, disabled by default)
      - RESOLVER_WILDCARD_ALLOW=${RESOLVER_WILDCARD_ALLOW:-false}
      - RESOLVER_WILDCARD_TOKEN=${RESOLVER_WILDCARD_TOKEN:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mcpbundler-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/metrics",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER?Variable not Set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not Set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not Set}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mcpbundler-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER?Variable not Set} -d ${POSTGRES_DB?Variable not Set}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  pgdata:
    driver: local

networks:
  mcpbundler-network:
    driver: bridge
